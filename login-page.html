<!DOCTYPE html>
<meta charset="UTF-8">
<html>

	<head>
		<title>	AIET - log in</title>
		<link rel="stylesheet" type="text/css" href="login-page-style.css">
		<script src="login-page.js"></script>
	</head>

	<body onload="setsize()" onresize="setsize()">
		<!--background image-->
		<img src="background.JPG" alt="background" class="img-background" id="img-background">
		<!--Start main-->
		<div class="main" id="main">
			<!--Start loginform-->
			<div class="loginform" id="loginform">
				<div class="img-login"></div>
					<h1 class="text">Login</h1>
					<input type="text" name="mail" placeholder="  Your Mail">
					<input type="password" name="password" placeholder="  Password">
					<button type="button" class="button-login"> Login </button>
			</div>
			<!--End loginform-->
			<!--line as break-->
			<div class="line"></div>
			<!--Start Welcome text-->
			<div class="welcome">
				<h1 class="text1">	Welcome Back In AIET <br> <span class="su">'Smart University'</span>	</h1>
			</div>
			<!--End welcome text-->
		</div>
		<!--End main-->
	</body>

</html>
